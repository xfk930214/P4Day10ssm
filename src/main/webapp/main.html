<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>管理系统 </title>

    <!-- Bootstrap -->
    <link href="plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">


</head>
<body>
<div class="main">
    <div>
        <nav class="navbar navbar-default my-nav">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>
                    <a class="navbar-brand" href="#">管理系统</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" style="display: flex;">
                           <img src="/img/cat.jpg"
                                 width="25px" height="25px" style="margin-top: 10px">
                            <a href="#"  class="dropdown-toggle welcome" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                欢迎您{{username}} <span class="caret"></span></a>

                            <ul class="dropdown-menu">
                                <li><a href="#">个人中心</a></li>
                                <li><a href="#">账号设置</a></li>
                                <button type="button" class="btn" data-backdrop="static" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">完善信息</button>
                                <li role="separator" class="divider"></li>
                                <li><a onclick="doOutLogin()" href="#">退出登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
    <div>
        <div>
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                人员管理
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">

                            <a url="listEmp.html" class="btn btn-link btn-block xitong" role="button">人员信息</a>

                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                财务管理
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class=" panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">
                            <a url="listFinance.html" class="btn btn-link btn-block xitong" role="button">财务信息</a>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingThree">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                资产列表
                            </a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                        <div class="panel-body">
                            <a url="listAssetType.html" class="btn btn-link btn-block xitong" role="button">资产类型</a>
                            <a url="listAssets.html" class="btn btn-link btn-block xitong" role="button">资产表</a>
                            <a url="listProduct.html" class="btn btn-link btn-block xitong" role="button">产品表</a>
                            <a url="listAssetApplication.html" class="btn btn-link btn-block xitong" role="button">使用申请表</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 第二孩子 -->
        <div>
            <iframe id="myif" src="listEmp.html" width="100%" height="100%" frameborder="no"></iframe>

        </div>
    </div>
    <div>
        这里写尾标
    </div>
</div>




<!--模态框完善个人信息-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">完善个人信息</h4>
            </div>
            <div class="modal-body">

                <form action="/do-upload" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="Tel" class="control-label">请输入手机号:</label>
                        <input type="text" class="form-control" id="Tel" name="tel">
                    </div>
                    <div class="form-group">
                        <label for="IDcard" class="control-label">请输入身份证:</label>
                        <input type="text" class="form-control" id="IDcard" name="IDcard">
                    </div>
                    <div class="form-group">
                            文件:<input type="file" name="myfile"/><br/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <input type="submit" />
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script src="plugins/jq/jquery-3.5.1.min.js"></script>
<script src="plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="plugins/vue/vue.js"></script>
<script src="js/main.js"></script>



</body>
</html>
